name: AutoCommit

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Incrementar contador de d√≠as
        run: |
          COUNT=$(grep -oP '(?<=D√≠as consecutivos de actividad: )\d+' README.md || echo 0)
          NEW_COUNT=$((COUNT + 1))
          sed -i "s/D√≠as consecutivos de actividad: $COUNT/D√≠as consecutivos de actividad: $NEW_COUNT/" README.md

      - name: Configurar Git con token personal
        run: |
          git config --global user.name "SsantiDev"
          git config --global user.email "ssantiago.xz1130@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git


      - name: Commit y push
        run: |
          git add README.md
          git commit -m "üïí Commit autom√°tico: $(date -u)" || echo "Nada para commitear"
          git push origin HEAD:main

